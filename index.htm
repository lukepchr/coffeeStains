<!DOCTYPE html>

<html>

<head>
  <script src="ebf.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{
  font-family: helvetica;

}
body{

  background-color: white;
  text-align: center;

}

label{
  font-size: 0.9em;
}

h2{
  margin-top: 0;
}
.box{
  display: flex;
  flex-direction: column;
  text-align: left;
  border: 0.5px dotted #999;
  border-radius: 10px;
  padding: 15px;
  margin:3px;

}

canvas{
  border: 1px solid black;
  height: 90vh;
  background: white;
}


h1{
  margin: 0;
  padding: 0;
}
h2{
  margin-bottom: 10px;
  font-size: 1em;
}
#customize{
  display: flex;
  flex-direction: column;
  align-items: flex-start;

}

#flex{
  display: flex;
  align-items: flex-start;

}

#name1{
  border: 2px solid olivedrab;
}
#name2{
  border: 2px solid orange;
}
#name3{
  border: 2px solid skyblue;
}


input[type=number]{
  padding: 5px;
  margin: 5px;
  width: 30px;

}


  </style>
</head>

<body>

  <div id="flex">
    <div class="container">
      <canvas id="canvas" class="box" width="950px" height="950px" style="background: #fff;"></canvas>
    </div>
    <div class="container">

      <form id="customize" action="#">

        <div class="box">
          <h2>Helper lines</h2>

          <label for="ebf">
            <input type="radio" class="checkbox" name="ebf" id="ebfcheck" value="ebf" checked>Espresso brew formula
          </label>

          <label for="none">
            <input type="radio" class="checkbox" name="ebf" id="ebfcheck" value="none">None
          </label>

        </div>

        <div class="box">

          <div class="level">
            <input id="espressobox1" type="checkbox" class="checkbox" name="active" checked />
            <input type="text" name="Name" class="field" id="name1" value="Espresso" required />
          </div>


          <label for="minextraction">
            <input type="number" class="field ext" name="minextraction1" min="14" max="25" value="18" required />min. extraction [%]</label>

          <label for="maxextraction">
            <input type="number" class="field ext" name="maxextraction1" min="14" max="25" value="21" required />max. extraction [%]</label>

          <label for="mintds"><input type="number" class="field tds" name="mintds1" min="2" max="20" value="8" required />min. TDS [%]</label>
          <label for="maxtds"><input type="number" class="field tds" name="maxtds1" min="2" max="20" value="12" required />max. TDS [%]</label>
        </div>

        <div class="box">

          <div class="level">
            <input id="espressobox2" type="checkbox" class="checkbox" name="active" checked />
            <input type="text" class="field" name="Name" id="name2" value="Ristretto" required />
          </div>


          <label for="minextraction2">
            <input type="number" class="field ext" name="minextraction2" min="14" max="25" value="18" required />min. extraction [%]</label>

          <label for="maxextraction">
            <input type="number" class="field ext" name="maxextraction2" min="14" max="25" value="21" required />max. extraction [%]</label>


          <label for="mintds"><input type="number" class="field tds" name="mintds2" min="2" max="20" value="12" required />min. TDS [%]</label>
          <label for="maxtds"><input type="number" class="field tds" name="maxtds2" min="2" max="20" value="18" required />max. TDS [%]</label>
        </div>

        <div class="box">

          <div class="level">
            <input id="espressobox3" type="checkbox" class="checkbox" name="active" checked />
            <input type="text" class="field" name="Name" id="name3" value="Lungo" required />
          </div>


          <label for="minextraction">
            <input type="number" class="field ext" name="minextraction3" min="14" max="25" value="18" require />min. extraction [%]</label>

          <label for="maxextraction">
            <input type="number" class="field ext" name="maxextraction3" min="14" max="25" value="21" require />max. extraction [%]</label>

          <label for="mintds"><input type="number" class="field tds" name="mintds3" min="2" max="20" value="5" require />min. TDS [%]</label>
          <label for="maxtds"><input type="number" class="field tds" name="maxtds3" min="2" max="20" value="8" require />max. TDS [%]</label>
        </div>


      </form>

    </div>
  </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
